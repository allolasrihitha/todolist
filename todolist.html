<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <section class="container">
        
      <div class="heading">
        <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">

        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <h3 style="font-family: 'Times New Roman', Times, serif;">To Do List</h3>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button style="font-family: 'Times New Roman', Times, serif;"class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
      <img class="image" src="https://www.lunapic.com/editor/premade/transparent.gif" height="100px" width="100px">
    </section>
  
    <script src="todo.js"></script>
  </body>
</html>
